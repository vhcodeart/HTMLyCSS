<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://i.blogs.es/2e1509/pokemon-tccg/1366_2000.jpeg" alt="Pokemon" width="600" height="400" />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="./assets/Blanca Paloma – “Eaea” _ Benidorm Fest 2023 _ Final.mp3" type="audio/mp3" />
        </audio>
    </section>
